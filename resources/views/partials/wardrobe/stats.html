<dl class="p-4 mt-6 uppercase bg-blue-500 border border-blue-800 rounded-lg md:grid md:grid-cols-3 md:p-6 shadow-inset-thin-blue-box" x-init="fetch('https://api.avime.moe/mintData').then(response => response.json()).then(data => { $store.sweetbread.mintData.fusion = data.fusion; $store.sweetbread.mintData.s01 = data.s01; });">
  <div class="flex flex-col pb-4 text-center lg:pb-0 md:border-r md:border-r-teal-300">
    <dt class="order-2 mt-2 text-base font-normal leading-none text-white">Mint Price</dt>
    <dd class="order-1 text-2xl leading-8 tracking-wider text-white lowercase font-heading">0.09 ETH</dd>
  </div>

  <div class="flex flex-col py-4 text-center border-t border-b md:py-0 border-t-teal-300 md:border-t-0 border-b-blue-800 md:border-b-0 md:border-l md:border-r md:border-l-blue-800 md:border-r-teal-300">
    <dt class="order-2 mt-2 text-base font-normal leading-none text-white">Packs Minted</dt>
    <dd class="order-1 text-2xl leading-8 tracking-wider text-white lowercase font-heading">
      <span x-text="(parseInt($store.sweetbread.mintData.s01) / 6)">0</span>/10k
    </dd>
  </div>

  <div class="flex flex-col pt-4 text-center border-t md:pt-0 border-t-teal-300 md:border-t-0 md:border-l-blue-800">
    <dt class="order-2 mt-2 text-base font-normal leading-none text-white">Avime Fused</dt>
    <dd class="order-1 text-2xl leading-8 tracking-wider text-white lowercase font-heading">
      <span x-text="$store.sweetbread.mintData.fusion">0</span>/10k
    </dd>
  </div>
</dl>
