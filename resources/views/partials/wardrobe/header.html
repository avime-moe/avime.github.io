<header class="flex flex-col items-center justify-between lg:flex-row" id="wardrobe-header">
  <div class="mb-4 text-center lg:text-left lg:mb-0 w-max">
    <h2 class="mb-3 text-3xl leading-8 tracking-wider text-yellow-400 lowercase lg:text-4xl text-shadow-heading-darker font-heading">Your Wardrobe</h2>
    <p class="leading-none">
      <span>Wallet:</span>
      <span class="normal-case" x-text="formatAddress($store.myAvime.wallet.address)"></span>
    </p>
  </div>

  <div class="flex-1 max-w-[380px] text-center lg:text-left">
    <p class="mb-1 text-sm">Number of packs (Max 10)</p>

    <div class="flex items-center justify-center w-full space-x-4">
      <input class="p-2 text-black border border-black rounded shadow-inner lg:p-3" type="number" value="1" min="1" max="10" maxlength="2" pattern="\d*" x-model="$store.myAvime.mintData.amount">
      <button class="button button--xl button--success" x-on:click="$store.myAvime.mint($store.myAvime.mintData.amount)" x-bind:disabled="$store.myAvime.currently.minting">Mint <span class="mx-1" x-text="($store.myAvime.mintData.amount * 6)"></span> Traits (Price: <span class="mx-1" x-text="round($store.myAvime.mintData.amount * $store.myAvime.mintData.price)"></span> ETH)</button>
    </div>
  </div>
</header>
